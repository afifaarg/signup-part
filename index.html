<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <ul>
                <li class="active"><span>1</span> General Info</li>
                <li><span>2</span> Education</li>
                <li><span>3</span> Skills</li>
                <li><span>4</span> Experience</li>
                <li><span>5</span> Projects</li>
                <li><span>6</span> Login Details</li>
            </ul>
        </div>

        <!-- Form Section -->
        <div class="form-content">
            <h2>General Info</h2>
            <p>Please fill in the below form.</p>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="e.g Harry Potter">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g harry@gmail.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="e.g +91 234 567 890">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="e.g India">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="e.g Mumbai">
                </div>

                <button type="submit" class="next-btn">Next Step</button>
            </form>

            <p class="signin-link">Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>
</html>
